{% extends "base.html" %}

{% block head %}
    <title>Spotify Playlist Analyser</title>
{% endblock %}

{% block body %}
    <h3>{{ username }}'s playlists</h3>

    <form action="/" method="GET">
        <button type="submit">Choose username</button>
    </form>

    <form action="/analyse/{{ username }}" method="POST">
        <table>
            <tr>
                <th>Name</th>
                <th>Include</th>
            </tr>        

            {% for id_name in ids_names %}
                <tr>
                    <td>{{ id_name[1] }}</td>
                    <td><input type="checkbox" name="{{ id_name[0] }}"></td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Analyse</button>    
    </form>
{% endblock %}
