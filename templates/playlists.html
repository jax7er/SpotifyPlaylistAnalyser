{% extends "base.html" %}

{% block head %}
    <title>Spotify Playlist Analyser</title>
{% endblock %}

{% block body %}
    <h1>{{ username }}'s public playlists</h1>

    <br>

    <form action="{{ url_for('processing') }}" method="POST">
        <!-- <fieldset> -->
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Include</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for id, name in ids_names %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>
                                <label for="{{ id }}">{{ name }}</label>
                            </td>
                            <td>
                                <input checked type="checkbox" id="{{ id }}" name="{{ id }}" value="{{ name }}">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        <!-- </fieldset> -->

        <br>

        <button type="submit" class="nav-right">Analyse</button>
    </form>
    
    <form action="{{ url_for('index') }}" method="GET">
        <button type="submit" class="nav-left">Choose username</button>
    </form>

    <br>
    <br>
{% endblock %}
